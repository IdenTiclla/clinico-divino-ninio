{% extends 'layouts/base.html' %}

{% block content %}
<h1>Consultorios</h1>
<div class="row">
  <div class="col-md-5">
    <form action="/consultorios/agregar/doctor/{{consultorio.id}}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre del consultorio</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre del consultorio"
          disabled
          value="{{consultorio.nombre}}"
        />
      </div>


       <div class="form-group">
        <label for="sueldo">Seleccione la especialidad</label>
        <select name="especialidad_id" class="form-select"  aria-label="Default select example" disabled>
            <option value="{{especialidad.id}}">{{consultorio.especialidad.nombre}}</option>
        </select>

      </div>
      
      <div class="form-group">
        <label for="sueldo">Seleccione el doctor</label>
        <select name="doctor_id" class="form-select"  aria-label="Default select example">
          {% for doctor in doctores %}
            <option value="{{doctor.id}}">{{doctor.nombre}} {{ doctor.apellido}}</option>
          
          {% endfor %}
        </select>
      </div>


      <button type="submit">Agregar Doctor</button>
    </form>
  </div>

</div>
{% endblock %}
